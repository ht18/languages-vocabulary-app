<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>English</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<nav id="navLanguages">
		<ul>
			<li>
				<button type="button" id="btnEnglish">English</button>	
			</li>
			<li>
				<button type="button" id="btnRussian">
					Русский
				</button>
			</li>
		</li>
	
	</li>
	<li>
		<button type="button" id="btnHebrew">
			עִברִית
		</button>
	</li>
	<li>
		<button type="button" id="btnJapanese">
			日本語
		</button>
	</li></li></ul></nav>
	<h1 id="english">English</h1>
	<nav id="choosePriority">
		<fieldset id="fieldset">
			<legend>Level</legend>
			<div id="fields">
				<div>
					<input type="radio" id="level0" name="level" value="A1-A2"
						   checked>
					<label for="prio1">A1 - A2</label>
				</div>
			  
				<div>
					<input type="radio" id="level1" name="level" value="B1">
					<label for="prio2">B1</label>
				</div>
			  
				<div>
					<input type="radio" id="level2" name="level" value="B2">
					<label for="prio3">B2</label>
				</div>
				<div>
					<input type="radio" id="level3" name="level" value="C1">
					<label for="prio0">C1</label>
				</div>
				<div>
					<input type="radio" id="level4" name="level" value="C2">
					<label for="prio0">C2</label>
				</div>
			</div>
			
		</fieldset>
	</nav>
	<nav id="navListOrCard">
		<ul>
			<li>
				<button type="button" id="btnCard">Card</button>	
			</li>
			<li id="selectedWord">
				<label class="switch">
					<input type="checkbox">
					<span  class="slider round"></span>
				</label>
			</li>
				<input style="visibility: hidden" id="search" type="text" placeholder="Search" />
			<li>
				<button type="button" id="btnList">List</button>	
			</li>
		</ul>
	</nav>
	<div id="all">
	<div id="listDiv">
		<table id="table">
			<thead>
				<tr>
					<th colspan="4">English Words</th>
				</tr>
			</thead>
		<tr id="legend">
			<td>
			</td>
			<td>
				Word
			</td>
			<td>
				Translation
			</td>
			<td>
				+
			</td>
		</tr>
		</table>
		<div id="pages">
			<p><button id="btnP">Prev</button></p>
			<p id="page"></p>
			<p><button id="btnN">Next</button></p>
		</div>
	</div>
	<div id="cardDiv">
		<div id="findDiv">
			<div class="find">
			</div>
			<div style="visibility: hidden" id="pronunciation"></div>
			<button id="btnPronunciation" type="button">See pronunciation</button>
		</div>
		<div id="solutionDiv">
			<div style="visibility: hidden" id="solution"></div>
			<div style="visibility: hidden" id="noteDiv"></div>
			<input type="text" style="visibility: hidden" id="inputSolutionDiv" placeholder="Your solution">
			<button id="btnSolution" type="button">See solution</button>
			<button id="btnNext" type="button">Next</button>
		</div>
	</div>
	<div id="divNbrItems">
		<div id="cookiesSynchronized">Sync</div>
		<div id="nbrItems"></div>
	</div>
	
	</div>
	<script src="script.js"></script>
</body>
</html>
